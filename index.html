<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">
    
    <!-- <img class="view" src="./images/icon-view.svg" alt=""> -->
    <div class="card">

      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="image">

        <div class="card__img-overlay">
        </div>
      </div>

      <div class="card__content">
        <h3 class="hover__effect">
          Equilibrium #3429
        </h3>
        <p >
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__priceline">
          <div class="card__priceline-eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </div>
          <div class="card__priceline-days">
            <img src="./images/icon-clock.svg" alt="clock">
            3 days left
          </div>
        </div>
      </div>

      <div class="card__profile">
        <img src="./images/image-avatar.png" alt="avatarImage">
        <p>
          <span>Creation of </span>
          <span class="card__profile-name hover__effect">
            Jules Wyvern
          </span>
        </p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
